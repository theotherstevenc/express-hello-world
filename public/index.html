<!DOCTYPE html>
<html>
	<head>
		<title>SFMC BlockSDK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.19.0/styles/salesforce-lightning-design-system.min.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/blocksdk@1.3.0/blocksdk.min.js" defer></script>
		<script src="./index.js" defer></script>
		<style>

		</style>
	</head>
	<body>

    <article class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
              </svg>
            </span>
          </div>
          <div class="slds-media__body">
            <h2>
              <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="">
                <span class="slds-text-heading_small">Interactive Form Block Style v2.0</span>
              </a>
            </h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
      <div id="workspace">
        
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="hoverSelectedColor">Rating hover + selected color styles</label>
          <div class="slds-form-element__control">
            <input type="color" id="hoverSelectedColor" class="slds-input" placeholder=""/>
          </div>
        </div>
    
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="ratingColor">Rating color</label>
          <div class="slds-form-element__control">
            <input type="color" id="ratingColor" class="slds-input" placeholder="" />
          </div>
        </div>	
    
        <div class="slds-form-element">
          <div class="slds-form-element__control">
            <div class="slds-checkbox">
              <input type="checkbox" name="options" id="removeGap" />
              <label class="slds-checkbox__label" for="removeGap">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-form-element__label">Remove gap between ratings</span>
              </label>
            </div>
          </div>
        </div>  
          
        </div>
      </div>
      <footer class="slds-card__footer">SFMC POC: customizing Interactive Content</footer>
    </article>

	</body>
</html>
